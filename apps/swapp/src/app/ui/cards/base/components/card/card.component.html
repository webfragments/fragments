<mat-card *ngIf="card" class="card">
    <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="card.subtitle">{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div *ngFor="let property of card.properties | keyvalue">
            {{ property.value.translationKey | translate }}: {{ property.value.value }}
        </div>
    </mat-card-content>
</mat-card>
